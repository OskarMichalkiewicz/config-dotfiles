format = """
$directory\
$git_branch\
$git_status\
$character"""

[directory]
style = "fg:#bb9af7"
format = "[ $path ]($style)"
truncation_length = 3

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#ff9e64"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#9ece6a"
format = '[($all_status$ahead_behind )]($style)'

